<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="justify-center items-center flex-col mt-20 ">
        <img src="logo.svg" alt="ops" class="w-60 mx-auto">
        <div class="bg-white justify-center items-center flex-co text-centerl w-1/4 h-90 p-6 mx-auto shadow-lg">
            <p class="mx-16 text-xl ">Log in to Facebook</p>
            <input type="text" placeholder="Email address or phone number" class="border-2 bg-white mt-4 h-12 px-2 w-80 rounded-md">
            <input type="password" placeholder="Password" class="border-2 bg-white mt-2 h-12 px-2 w-80 rounded-md">
            <button class="bg-blue-600 hover:bg-blue-500 w-80 h-12 py-2 rounded-md my-2 text-white font-bold text-lg">Log In</button>
            <p class="text-blue-500 hover:underline text-center py-2">Forgotten account?</p>
            <hr>
            <button class="bg-green-500  hover:bg-green-400 h-12 py-2 rounded-md my-2 text-center text-white font-bold mx-16 text-lg">Create new account</button>
    </div>
    
</body>
</html>
